<!-- app\views\templates\components\layout\base.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}skeleton python/flask{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"> 
   <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->

</head>
<body>
    
    <div id="content" class="container">
        <nav class="navbar navbar-expand-lg bg-light mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">

                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="loogo" width="30" height="24">
                  
                  </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
        
                        <li class="nav-item">
                            <a class="nav-link" href="/">home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/contact">contato</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/products">produtos</a>
                        </li>
        
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Conteúdo específico de cada página será inserido aqui -->
        {% block content %}{% endblock %}

        <div id="footer" class="mt-5">
            <!-- Rodapé comum a todas as páginas -->
            <p>&copy; <a href="http://logicinfo.com.br" target="_blank">logicinfo</a> - 2024 - Python com Flask MVC Example</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
   <!--  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
